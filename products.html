<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Amazing Shoes</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/product.css" />
    <script src="https://use.fontawesome.com/5f0fc0cc0f.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Online-Store</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#brand">Brands</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="">Kids</a></li>
            <li><a href="payment.html">Payments</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>

    <div class="header-area">
        <div class="container">
          <h1>Product Filter</h1>
              <!-- Search box -->
              <div class="search-box">
                <form action="" onsubmit="return false">
                  <input type="text" id="search" placeholder="Search Product" />
                  <!-- <button id="btn-search">Search</button> -->
                </form>
              </div>
              <div class="filter-box">
                <button type="button" class="btn btn-outline-primary filter-btn" data-id="all">All</button>
                <button type="button" class="btn btn-outline-danger filter-btn" data-id="watch">Watch</button>
                <button type="button" class="btn btn-outline-info filter-btn" data-id="shirt">Shirt</button>
                <button type="button" class="btn btn-outline-secondary filter-btn" data-id="gown">Gown</button>
                <button type="button" class="btn btn-outline-success filter-btn" data-id="jewelry">Jewelry</button>
                <button type="button" class="btn btn-outline-warning filter-btn" data-id="shoes">Shoes</button>
              </div>
        </div>
    </div>
    <main>
      <div class="slide-container">
        <section id="store-products">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12">
                      <div id="output"></div>
                  </div>
              </div>
           </div>
        </section>
      </div>
    </main>
  </body>
</html>

<script src="js/getProducts.js"></script>
